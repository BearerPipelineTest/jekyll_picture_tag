# Example picture presets:
media-presets:
  wide-desktop: min-width: 1801px;
  desktop: max-width: 1800px;
  wide-tablet: max-width: 1200px;
  tablet: max-width: 900px;
  mobile: max-width: 600px;

# Full width pictures:
markup-presets:
  default:
    format: [original, webp]
    default-widths: [200, 400, 800, 1600]
    default-size: 800px
    media-widths:
      mobile: [200, 400]
      desktop: [400, 800, 1600]
    media-sizes: 
      mobile: 100vw
      desktop: 80vw
    attributes:
      picture: class="awesome" data-volume="11"
      img: class="some-other-class"
